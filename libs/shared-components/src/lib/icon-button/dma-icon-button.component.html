@if (!toggle) {
    <ng-content select="dma-icon"></ng-content>
} @else {
    @if (_selected) {
        <ng-content select="selected-icon"></ng-content>
    } @else if (!_selected) {
        <ng-content select="unselected-icon"></ng-content>
    }
    <ng-content select="toggle-icon"></ng-content>
}
