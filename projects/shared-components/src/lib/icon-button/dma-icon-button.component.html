@if (!toggle) {
    <ng-content select="dma-icon:not(.dma-icon-button-unselected):not(.dma-icon-button-selected)"></ng-content>
} @else {
    @if (_selected) {
        <ng-content select="dma-icon.dma-icon-button-selected"></ng-content>
    } @else {
        <ng-content select="dma-icon.dma-icon-button-unselected"></ng-content>
    }
}
