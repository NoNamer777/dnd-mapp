<dma-input
    inputType="text"
    readonly
    dmaMenuTrigger
    cdkOverlayOrigin
    #menuTrigger="dmaMenuTrigger"
    triggerClass="input-container"
    [disabled]="disabled"
    [forLabel]="forLabel"
    [label]="label"
>
    <dma-icon [icon]="getIcon(menuTrigger.open)" class="trailing-icon" />
</dma-input>

<ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayBackdropClass]="['cdk-overlay-transparent-backdrop']"
    [cdkConnectedOverlayPanelClass]="['dma-select-options-container']"
    [cdkConnectedOverlayHasBackdrop]="true"
    [cdkConnectedOverlayOpen]="menuTrigger.open"
    [cdkConnectedOverlayOrigin]="menuTrigger.overlayOrigin"
    [cdkConnectedOverlayPositions]="menuTrigger.positions"
    (backdropClick)="menuTrigger.onToggle()"
>
    <div class="options-container">
        <ng-content select="dma-option" />
    </div>
</ng-template>
