name: Build and Test
on:
    pull_request:
    push:
        branches:
            - main
jobs:
    build-and-test:
        concurrency: ci-${{ github.ref }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: 'npm'
                  cache-dependency-path: './package-lock.json'
            - name: Install dependencies
              run: npm ci
            - name: Check linting and formatting
              run: |
                  npx nx format:check
                  npx nx run-many -t lint
            - name: Build & Test
              run: npx nx run-many -t test,build --configuration ci
